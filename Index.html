<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olha que fofinho üòç</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none; /* Esconde at√© o susto */
    }
    #fakeButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- √Åudio funcional (hosteado no Imgur) -->
  <audio id="scream" src="https://drive.google.com/file/d/1iFIWz6jUTkl3yTgVzgPhYr2iDDQ0HN-y/view?usp=drivesdk"></audio>
  
  <!-- Imagem assustadora funcional (hosteada no Imgur) -->
  <img id="scaryImg" src="https://imgur.com/a/nz09W0j" alt="BOO!">
  
  <!-- Bot√£o fake -->
  <button id="fakeButton">Clique para ver algo fofo ü•∞</button>

  <script>
    document.getElementById("fakeButton").addEventListener("click", function() {
      // Esconde o bot√£o
      this.style.display = "none";
      
      // Mostra a imagem assustadora
      document.getElementById("scaryImg").style.display = "block";
      
      // Toca o grito
      const scream = document.getElementById("scream");
      scream.play().catch(e => {
        alert("Ative o √°udio e clique novamente! üòà");
      });
      
      // Efeito de piscar vermelho
      document.body.style.backgroundColor = "red";
      setTimeout(() => { document.body.style.backgroundColor = "black"; }, 200);
      
      // Trava o bot√£o voltar
      history.pushState(null, null, document.title);
      window.addEventListener("popstate", () => {
        history.pushState(null, null, document.title);
        alert("N√£o fuja agora! üëÄ");
      });
    });
  </script>
</body>
</html>
